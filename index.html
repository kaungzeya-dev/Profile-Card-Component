<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="wrapper">
    <div class="profile-pic-container">
      <img class="profile-pic" src="images/image-victor.jpg" alt="victor-profile-picture">
    </div>
    <div class="profile-text-bg">
      <p class="name-text">Victor Crest <span class="age-text">26</span>
      </p>
      <p class='city-text'>London</p>
      <hr>
      <div class="user-container">
        <div class="follower-block">
          <p>80K</p>
          <p class="followers">Followers</p>
        </div>
        <div class="like-block">
          <p>803K</p>
          <p class="likes">Likes</p>
        </div>
        <div class="photo-block">
          <p>1.4K</p>
          <p class="photos">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/kaungzeya-dev">Kaung Zeya</a>.
    </div>
  </div>
</body>

</html>
